<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chef Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>????? ChefBot</h2>
            <button id="clearBtn" class="clear-btn">Clear Memory</button>
        </div>
        <div id="chatHistory" class="chat-history">
            <div class="message assistant">
                Hello! I'm your personal sous-chef. I'm here to help you cook, remember your recipes, and plan meals. What are we making today?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Ask for a recipe or tell me about yours..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
